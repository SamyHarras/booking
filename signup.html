<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airport Portal - Signup</title>
    <link rel="stylesheet" type="text/css" href="css/authStyle.css" />
    <script
      src="https://kit.fontawesome.com/9ca8a9bbb1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input
                id="id_name"
                class="form-control"
                type="text"
                placeholder="Name"
                required
              />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input
                id="id_email"
                class="form-control"
                type="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                id="id_password"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <!-- <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                id="id_CnfPass"
                type="password"
                placeholder="Confirm Password"
                required
              />
            </div> -->
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </div>
    </div>

    <!-- <script src="./js/script.js"></script> -->
    <script src="./js/signup.js"></script>
  </body>
</html>
